<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Login Page Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4CAF50;
            background-image: linear-gradient(135deg, #4CAF50, #81C784);
            color: white;
        }

        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .error-message {
            color: #f44336;
            text-align: center;
            margin-top: 10px;
        }

        /* Admin Dashboard Styles */
        .dashboard {
            display: flex;
            height: 100vh;
            background-color: #f4f7fc;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding-top: 20px;
            padding-left: 15px;
            padding-right: 15px;
            border-right: 2px solid #4CAF50;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #444;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar ul li a:hover {
            background-color: #444;
            border-radius: 6px;
        }

        .sidebar ul li a .open-new-tab {
            font-size: 12px;
            color: #bbb;
        }

        .sidebar ul li button {
            padding: 12px;
            background-color: #f44336;
            color: white;
            border: none;
            width: 100%;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fff;
        }

        .content h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            color: #777;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .content {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 100%;
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                z-index: 100;
                display: none;
            }

            .sidebar.active {
                display: block;
            }

            .content {
                margin-left: 0;
            }

            .sidebar ul li {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login-container" class="login-container">
        <div class="login-box">
            <h2>Login to Admin</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="dashboard" style="display:none;">
        <div class="sidebar">
            <ul>
                <li><a href="kosong" target="_blank">DASHBOARD <span class="open-new-tab">↗</span></a></li>
                <li><a href="https://0fj.cc/coming" target="_blank">CATATAN BOLA <span class="open-new-tab">↗</span></a></li>
                <li><a href="https://jl.mk/pkv" target="_blank">CATATAN PKV <span class="open-new-tab">↗</span></a></li>
                <li><a href="https://0fj.cc/togel" target="_blank">CATATAN TOGEL <span class="open-new-tab">↗</span></a></li>
                <li><a href="https://0fj.cc/casino" target="_blank">CATATAN CASINO <span class="open-new-tab">↗</span></a></li>
                <li><a href="https://0fj.cc/parlay" target="_blank">RUMUS PARLAY <span class="open-new-tab">↗</span></a></li>
                <li><button id="logout-btn">Logout</button></li>
            </ul>
        </div>

        <div class="content">
            <h1>Welcome to the Admin Dashboard</h1>
            <p>This is the main content area. You can add charts, stats, or other admin tools here.</p>
        </div>
    </div>

    <script>
        // Simple login mechanism
        const validUsername = "admin";
        const validPassword = "aa112233";

        // Check if user is already logged in
        if (localStorage.getItem('loggedIn') === 'true') {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('admin-dashboard').style.display = 'flex';
            startSessionTimeout(); // Start session timeout for logged in users
        }

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === validUsername && password === validPassword) {
                // Set login status in localStorage
                localStorage.setItem('loggedIn', 'true');

                document.getElementById('login-container').style.display = 'none';
                document.getElementById('admin-dashboard').style.display = 'flex';

                // Start session timeout
                startSessionTimeout();
            } else {
                document.getElementById('login-error').textContent = "Invalid username or password.";
            }
        });

        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', function() {
            localStorage.removeItem('loggedIn'); // Remove login status from localStorage
            alert('You have successfully logged out.');
            document.getElementById('admin-dashboard').style.display = 'none';
            document.getElementById('login-container').style.display = 'flex';
            clearSessionTimeout();
        });

        // Session Timeout - auto logout after 5 minutes of inactivity
        let sessionTimeout;

        function startSessionTimeout() {
            sessionTimeout = setTimeout(function() {
                const confirmation = confirm("Your session has expired due to inactivity. Do you want to stay logged in?");
                if (confirmation) {
                    // Reset session and continue
                    clearSessionTimeout();
                    startSessionTimeout();
                } else {
                    // Logout the user
                    alert('Session expired. Logging out...');
                    localStorage.removeItem('loggedIn');
                    document.getElementById('admin-dashboard').style.display = 'none';
                    document.getElementById('login-container').style.display = 'flex';
                }
            }, 5 * 60 * 1000); // 5 minutes
        }

        function clearSessionTimeout() {
            clearTimeout(sessionTimeout);
        }

        // Reset session timeout on user activity
        document.body.addEventListener('mousemove', resetSessionTimeout);
        document.body.addEventListener('keydown', resetSessionTimeout);

        function resetSessionTimeout() {
            clearSessionTimeout();
            startSessionTimeout();
        }
    </script>
</body>
</html>
